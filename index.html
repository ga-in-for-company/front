<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http: https: data: blob: 'unsafe-inline'"
    />
    <title>파일 확장자 차단</title>
  </head>
  <body>
    <container class="container">
      <th>고정 확장자</th>
      <td>
        <input type="checkbox" id="bat" name="bat" />
        <label for="bat">bat</label>
        <input type="checkbox" id="cmd" name="cmd" />
        <label for="cmd">cmd</label>
        <input type="checkbox" id="com" name="com" />
        <label for="com">com</label>
        <input type="checkbox" id="cpl" name="cpl" />
        <label for="cpl">cpl</label>
        <input type="checkbox" id="exe" name="exe" />
        <label for="exe">exe</label>
        <input type="checkbox" id="scr" name="scr" />
        <label for="scr">scr</label>
        <input type="checkbox" id="js" name="js" />
        <label for="js">js</label>
      </td>
      <div>
        <th>커스텀 확장자</th>
        <td>
          <input id="extensionInput" />
          <button type="button" id="addExtensionButton">+추가</button>
          <output for="extension" id="extensionOutput">3/20</output>
        </td>
      </div>
    </container>
    <script src="./dist/index.js"></script>
  </body>
</html>
